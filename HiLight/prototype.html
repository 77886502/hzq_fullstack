<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型式继承</title>
</head>
<body>
<script>
let dog = {
    name:"dog",
    type:[],
    sayName: function(){
        console.log(`My name is ${this.name}`)
    }
} 
let doge = Object.create(dog);
let cheems = Object.create(dog);
doge.name = "doge";
console.log(doge.name);
doge.type.push("doge");
console.log(cheems.type); // ["doge"]
dog.age = 20;
console.log(cheems.age)
let ponki = Object.create(dog);
console.log(ponki.age);
</script>
</body>
</html>
