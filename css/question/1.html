<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果专有属性</title>
    <style>
        body {
            /* 
                -webkit 是前缀 顺滑 字体边缘 
                webkit 内核
                chrome  Android
                safari IOS
            */
            -webkit-font-smoothing:antialiased;

        }
    </style>
</head>
<body>
    <h1>让页面的字体变清晰，变细，CSS</h1>
    <p>
        随着移动端屏幕越来越高清，字体像图片一样变得模糊
        哪个CSS 可以在不同分辨率下用不同的图片吗？
        @media max-width 分辨率
        1px 相对单位
        ppi 一英寸里有多少个发光源，物理像素的密度
    </p>
</body>
</html>
